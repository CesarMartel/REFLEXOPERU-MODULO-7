<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Ubigeo - Django{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-bg: #ecf0f1;
            --dark-text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #228B22 50%, #000000 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .navbar-brand {
            font-weight: bold;
            color: #228B22 !important;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background: linear-gradient(45deg, #228B22, #32CD32);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #32CD32, #228B22);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 139, 34, 0.3);
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #ecf0f1;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .data-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            background: linear-gradient(45deg, #000000, #228B22);
            color: white;
            border: none;
            font-weight: 600;
        }

        .table td {
            border: none;
            border-bottom: 1px solid #ecf0f1;
            padding: 1rem;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .stats-card {
            background: linear-gradient(45deg, #228B22, #32CD32);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stats-label {
            font-size: 1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <a href="#" class="navbar-brand">
    <img src="{% static 'logo.png' %}" alt="Logo" style="height: 20px; vertical-align: middle;">
    Sistema de Ubigeo
</a>


            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'countries_view' %}">
                            <i class="fas fa-flag me-1"></i>Países
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'regions_view' %}">
                            <i class="fas fa-map me-1"></i>Regiones
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'provinces_view' %}">
                            <i class="fas fa-city me-1"></i>Provincias
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'districts_view' %}">
                            <i class="fas fa-building me-1"></i>Distritos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="{% static 'js/buscador.js' %}"></script>
    
    <!-- Configuración CSRF para Axios -->
    <script>
        // Obtener el token CSRF del meta tag
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        
        // Configurar Axios con CSRF token por defecto
        axios.defaults.headers.common['X-CSRFToken'] = csrfToken;
        axios.defaults.headers.common['Content-Type'] = 'application/json';
        
        // Función para hacer peticiones con Axios (reemplaza fetchWithCSRF)
        function apiRequest(method, url, data = null, options = {}) {
            const config = {
                method: method.toLowerCase(),
                url: url,
                ...options
            };
            
            if (data) {
                config.data = data;
            }
            
            return axios(config);
        }
        
        // Funciones helper para métodos HTTP específicos
        function apiGet(url, options = {}) {
            return apiRequest('GET', url, null, options);
        }
        
        function apiPost(url, data, options = {}) {
            return apiRequest('POST', url, data, options);
        }
        
        function apiPut(url, data, options = {}) {
            return apiRequest('PUT', url, data, options);
        }
        
        function apiDelete(url, options = {}) {
            return apiRequest('DELETE', url, null, options);
        }
        
        // Función para mostrar mensajes de error/success
        function showMessage(message, isError = false) {
            const alertClass = isError ? 'alert-danger' : 'alert-success';
            const alertHtml = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // Insertar al inicio del contenedor principal
            const container = document.querySelector('.main-container');
            if (container) {
                container.insertAdjacentHTML('afterbegin', alertHtml);
                
                // Auto-remover después de 5 segundos
                setTimeout(() => {
                    const alert = container.querySelector('.alert');
                    if (alert) {
                        alert.remove();
                    }
                }, 5000);
            }
        }
        
        // Interceptor para manejar errores globalmente
        axios.interceptors.response.use(
            response => response,
            error => {
                console.error('Error en petición:', error);
                
                let errorMessage = 'Ha ocurrido un error';
                
                if (error.response) {
                    // El servidor respondió con un código de estado fuera del rango 2xx
                    const status = error.response.status;
                    const data = error.response.data;
                    
                    switch (status) {
                        case 400:
                            errorMessage = data.message || 'Datos inválidos';
                            break;
                        case 401:
                            errorMessage = 'No autorizado';
                            break;
                        case 403:
                            errorMessage = 'Acceso denegado';
                            break;
                        case 404:
                            errorMessage = 'Recurso no encontrado';
                            break;
                        case 500:
                            errorMessage = 'Error interno del servidor';
                            break;
                        default:
                            errorMessage = data.message || `Error ${status}`;
                    }
                } else if (error.request) {
                    // La petición fue hecha pero no se recibió respuesta
                    errorMessage = 'No se pudo conectar con el servidor';
                } else {
                    // Algo pasó al configurar la petición
                    errorMessage = 'Error al configurar la petición';
                }
                
                showMessage(errorMessage, true);
                return Promise.reject(error);
            }
        );
        
        // Interceptor para mostrar loading global (opcional)
        let loadingCount = 0;
        
        function showLoading() {
            loadingCount++;
            const loadingElement = document.querySelector('.loading');
            if (loadingElement) {
                loadingElement.style.display = 'block';
            }
        }
        
        function hideLoading() {
            loadingCount--;
            if (loadingCount <= 0) {
                loadingCount = 0;
                const loadingElement = document.querySelector('.loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
            }
        }
        
        // Interceptores para mostrar/ocultar loading
        axios.interceptors.request.use(
            config => {
                showLoading();
                return config;
            },
            error => {
                hideLoading();
                return Promise.reject(error);
            }
        );
        
        axios.interceptors.response.use(
            response => {
                hideLoading();
                return response;
            },
            error => {
                hideLoading();
                return Promise.reject(error);
            }
        );
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
